<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
<h1>스프링부트로 시작하는 웹 서비스 Ver.3</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>

            <span th:unless="${userName} == null">Logged in as : </span>
            <span th:unless="${userName} == null" th:text="${userName}"></span>
            <a th:unless="${userName} == null" href="/logout" class="btn btn-info active" role="button">Logout</a>

            <a th:if="${userName} == null" href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            <a th:if="${userName} == null" href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>


        </div>
    </div>
    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">{{id}}</td>
            <td>
                <a th:href="@{|/posts/update/${post.id}|}" th:text="${post.title}">aaa</a>
            </td>
            <td th:text="${post.author}">{{author}}</td>
            <td th:text="${post.modifiedDate}">{{modifiedDate}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
